<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="grid">
                <button id='btn1' class="btn">Answer 1</button>
                <button id='btn2' class="btn">Answer 2</button>
                <button id='btn3' class="btn">Answer 3</button>
                <button id='btn4' class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn testBtn">Start</button>
            <button id="play-again-btn" class="start-btn testBtn hide">Play Agian</button>
        </div>
    </div>
    <div class="timer">
        <div>Time:</div>
        <div class="timer-value"></div>
    </div>
    <div class="high-score">
        <div>High Score: </div>
        <div class="hs-name"></div>
        <div class="hs-value"></div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
